<button mat-button (click)="openDialog('add', null)">Agregar alumno</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>
        Accion
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label="delete_outline" fontIcon="delete" (click)="eliminar(row)"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit" (click)="openDialog('edit', row)" >
        </mat-icon>

      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
      <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="inscription">
      <th mat-header-cell *matHeaderCellDef> Inscription </th>
      <td mat-cell *matCellDef="let element"> {{element.inscription | date: 'dd/MMM/YYYY'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
